<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Database </title>
</head>
<body>
    <h1 style="text-align: center;">Information Database FORM</h1>
    <div class="first" style="margin-left: 50px;">
    <input type="text" placeholder="Firt Name" style="border: 5px solid black;padding: 15px;font-weight: bold;"> 
    <input type="text" placeholder="Last Name" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
    <input type="text" placeholder="Age" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px; width: 30px;">
    <input type="text" placeholder="City" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px; width: 100px;">
    <input type="text" placeholder="State" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px; width: 30px;">
    <input type="text" placeholder="Phone" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;width: 50px;">
    <input type="text" placeholder="Email" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px; ">
</div>
<div class="two" style="margin-left: 40px;">
    <input type="text" placeholder="Federal District" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px; margin-top: 20px; ">  
    <input type="text" placeholder="Judge" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
    <input type="text" placeholder="Crime 1" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
    <input type="text" placeholder="Crime 2" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
    <input type="text" placeholder="Arrest Date " style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
</div>
<div class="three" style="margin-left: 40px;">
    <input type="text" placeholder="Arrainment Date" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px; margin-top: 20px; ">  
    <input type="text" placeholder="Indictment Date" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
    <input type="text" placeholder="Gulity Plea Date" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
    <input type="text" placeholder="Sentencing Date" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
    <input type="text" placeholder="Sentence Months " style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;">
</div>
<div class="four" style="margin-left: 60px;">
    <input type="text" placeholder="Comment 1" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px; margin-top:20px;height: 200px ;width: 300px;text-align: start; ">  
    <input type="text" placeholder="Comment 2" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;height: 200px ;width: 300px;">
    <input type="text" placeholder="Comment 3" style="border: 5px solid black;padding: 15px;font-weight: bold;margin-left: 10px;height: 200px ;width: 300px;">
    
</div>
<div class="five">
    <button style="padding: 20px; background-color: black;color: white; border: 2px; border-radius: 3px; margin-top: 20px; margin-left: 10px;">Enter Record</button>
    <button style="padding: 20px; background-color: black;color: white; border: 2px; border-radius: 3px; margin-top: 20px; margin-left: 10px; float: right;">Forward</button>
    <button  style="padding: 20px; background-color: black;color: white; border: 2px; border-radius: 3px; margin-top: 20px; margin-left: 10px; float: right;" >Back Ward</button>
</div>
</body>
</html>
